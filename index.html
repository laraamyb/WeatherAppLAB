<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <title>Weather App</title>
</head>
<body>
<div class="container">
      <header>
        Weather
    </header>
    <form>
        <div class="form-group">
          <label for="cityInput">City</label>
          <form>
          <input type="text" class="form-control" id="cityInput" aria-describedby="cityInput" placeholder="Type city...">
          <div class="gcse-search"></div></div>
          <input type="submit" value="Search"/>
          <button> Current Location</button>
      </form>
      <h1 id=cityInput> </h1>
  
    <div class="row">
      <div class="col-6 box"> 
          <h2> Today's Weather </h2>
          <p>Current Date and Time is <span id='date-time'></span>.</p>
<p> Temperature 23</p>
<p> Precipitation</p>
<p> Wind Speed</p>
      </div>
      <div class="col-6 weekday">
          <div class="row"> 
              <div class="col-4 box" id="day-one"> 
                  <h3>Monday</h3>
                  <p> Temperature: 24</p>
              </div>
            <div class= "col-4 box" id="day-two">
                <h3>Tuesday</h3>
                <p> Temperature: 24</p>
            </div> 
            <div class="col-4 box" id="day-three"> 
                <h3>Wednesday </h3>
                <p> Temperature: 24</p>
            </div>
          </div>
          <div class="w-100"></div>
          <div class="row"> 
            <div class="col-4 box" id="day-four"> 
                <h3>Thursday </h3>
                <p> Temperature: 24</p>
            </div>
            <div class="col-4 box" id="day-five"> 
              <h3>Friday </h3>
              <p> Temperature: 24</p>
          </div>
          <div class="col-4 box" id="day-six"> 
              <h3>Saturday </h3>
              <p> Temperature: 24</p>
          </div>
        </div>
    </div>
    </div>
</div>
</body>
<script src="src/index.js"></script>
</html>
