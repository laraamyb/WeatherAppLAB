<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
</head>
<body>
<div class="container">
    <header>
        Weather Search
    </header>
    <div class="wrapper">
        <div class="search">
         <form id="search-form">
             <div class="form-group">
               <label for="city-input">City</label>
               <form>
               <input type="text" class="form-control" id="city-input" aria-describedby="city-input" placeholder="Type city...">
               <div class="gcse-search"></div></div>
               <input type="submit" class="btn btn-info" value="Search"/>
               <button type="button" class="btn btn-info" id="current-location">Current Location</button>
           </form>
        </div> 
        <div class="col-6 today">
         <div class="row"> 
                 <h2> Today's Weather in <div id="city-display"></div></h2>
                 <p>Current Date and Time is <span id="date-time"></span>.</p>
       <p> Temperature <Span id="temp-today"></Span></p>
       <p> Precipitation<Span id="prec-today"></Span></p>
       <p> Wind Speed <Span id="wind-today"></Span></p>
     </div>
     </div>
         <div class="col-6 forecast" id="forecast">
             <div class="row"> 
                 <div class="col-4 box"> 
                     <h3 id="day-one"></h3>
                     <p> Temperature: <Span id="temp-one"></Span></p>
                 </div>
               <div class= "col-4 box">
                   <h3 id="day-two"></h3>
                   <p> Temperature: <Span id="temp-two"></Span></p>
               </div> 
               <div class="col-4 box"> 
                   <h3 id="day-three"></h3>
                   <p> Temperature: <Span id="temp-three"></Span></p>
               </div>
             </div>
             <div class="w-100"></div>
             <div class="row"> 
               <div class="col-4 box"> 
                   <h3 id="day-four"></h3>
                   <p> Temperature: <Span id="temp-four"></Span></p>
               </div>
               <div class="col-4 box"> 
                 <h3 id="day-five"></h3>
                 <p> Temperature: <Span id="temp-five"></Span></p>
             </div>
             <div class="col-4 box"> 
                 <h3 id="day-six"></h3>
                 <p> Temperature: <Span id="temp-six"></Span></p>
             </div>
           </div>
       </div>
       </div>
</div>
<footer><a href="https://github.com/laraamyb/WeatherAppLAB.git" target="_blank">GitHub Link</a></footer>
<script src="src/index.js"></script>
</body>
</html>
