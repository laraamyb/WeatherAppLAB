<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
</head>
<body>
<div class="container">
    <header>
        Weather Search
    <br/>
        <p class="date" id="date-time"></p>
    </header>
    <div class="wrapper">
        <div class="search">
         <form id="search-form">
             <div class="form-group">
               <label for="city-input">City</label>
               <form>
               <input type="text" class="form-control" id="city-input" aria-describedby="city-input" placeholder="Type city...">
               <div class="gcse-search"></div></div>
               <input type="submit" class="btn btn-info" value="Search"/>
               <button type="button" class="btn btn-info" id="current-location">Current Location</button>
           </form>
        </div> 
<div class="row"> 
     <div class="col-6 text-truncate weather-today" id="today">
             <h2> Today's Weather in <div id="city-display"></div> </h2>
<img src="" class="icon" id="icon"/> <br/>
<span class="capitalise" id="description"></span>
    <ul>
        <li> Temperature: <Span id="temp-today"></Span><span class="units"><a href="#" class="active" id="celsius-link"> °C</a> |<a href="#" id="farenheit-link"> °F</a> </span> </li>
        <li> Precipitation: <Span id="prec-today"></Span>%</li>
        <li> Wind Speed: <Span id="wind-today"></Span>km/h</li>
    </ul>
     </div>
         <div class="col-6" id="forecast">
       </div>
       </div>
    </div>
<footer><a href="https://github.com/laraamyb/WeatherAppLAB.git" target="_blank">GitHub Link</a></footer>
</div>
<script src="src/index.js"></script>
</body>
</html>
